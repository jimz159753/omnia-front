services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - omnia_network

  app:
    build:
      context: .
      target: runtime
      args:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
    image: nextjs-prod
    ports:
      - "3000:3000"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    volumes:
      - uploads_data:/app/public/uploads:rw
      - cache_data:/app/.next/cache:rw
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      # Google Calendar API (Service Account - for appointment sync)
      # See GOOGLE_CALENDAR_SETUP.md for setup instructions
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL:-}
      GOOGLE_PRIVATE_KEY: ${GOOGLE_PRIVATE_KEY:-}
      GOOGLE_CALENDAR_ID: ${GOOGLE_CALENDAR_ID:-primary}
      # Google Calendar OAuth (User authentication - for calendar management)
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL:-http://localhost:3000}
    depends_on:
      - db
    networks:
      - omnia_network

volumes:
  postgres_data:
  uploads_data:
  cache_data:

networks:
  omnia_network:
    driver: bridge
