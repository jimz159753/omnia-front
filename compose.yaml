services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - omnia_network

  app:
    build:
      context: .
      target: runtime
      args:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
    image: nextjs-prod
    ports:
      - "3000:3000"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    security_opt:
      - no-new-privileges:true
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      - db
    networks:
      - omnia_network

volumes:
  postgres_data:

networks:
  omnia_network:
    driver: bridge
